<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #b4c2f7;
        }

        .wrapper {
            position: absolute;
            width: 80vw;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .container {
            width: 28vmin;
            height: 28vmin;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 1em 0;
            position: relative;
            font-size: 16px;
            border-radius: 0.5em;
            background-color: #6381c7;
            border-bottom: 10px solid #497761;
        }

        i {
            color: #4ec08b;
            font-size: 2.5em;
            text-align: center;
        }

        span.num {
            color: #ffffff;
            display: grid;
            place-items: center;
            font-weight: 600;
            font-size: 3em;
        }

        span.text {
            color: #e0e0e0;
            font-size: 1em;
            text-align: center;
            pad: 0.7em 0;
            font-weight: 400;
            line-height: 0;
        }

        @media screen and (max-width: 1024px) {
            .wrapper {
                width: 85vw;
            }

            .container {
                height: 26vmin;
                width: 26vmin;
                font-size: 12px;
            }
        }

        @media screen and (max-width: 768px) {
            .wrapper {
                width: 90vw;
                flex-wrap: wrap;
                gap: 30px;
            }

            .container {
                width: calc(50% - 40px);
                height: 30vmin;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .wrapper {
                gap: 15px;
            }

            .container {
                width: 100%;
                height: 25vmin;
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">one_part</span>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">two_part</span>
        </div>

        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">three_part</span>
        </div>

        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">four_part</span>
        </div>
    </div>
    <!-- Script -->
    <script>
        let valueDisplays = document.querySelectorAll(".num");
        let interval = 4000;

        valueDisplays.forEach((valueDisplay) => {
            let startValue = 0;
            let endValue = parseInt(valueDisplay.getAttribute("data-val"));
            let duration = Math.floor(interval / endValue);
            let counter = setInterval(function () {
                startValue += 1;
                valueDisplay.textContent = startValue;
                if (startValue == endValue) {
                    clearInterval(counter);
                }
            }, duration);
        });
    </script>
</body>

</html>
