    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .move_box {
            width: 1400px;
            height: 500px;
            position: relative;
            background-color: blanchedalmond;
            margin: 0 auto;
        }

        .move_box_object {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: black;
            transition: all 2s ease 0s;

        }

        .move_box_object.on {
            animation: move_box_object 4s ease;
        }

        @keyframes move_box_object {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 0px;
                left: 1350px;
            }

            50% {
                top: 450px;
                left: 1350px;
            }

            75% {
                top: 450px;
                left: 0px;
            }

            100% {
                top: 0px;
                left: 0px;
            }

        }

        .move_box_two {
            width: 50px;
            height: 50px;
            overflow: hidden;
            position: relative;
        }

        .move_box_two_inner {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: black;
            animation: move_box_up_down 7s ease infinite;
        }

        @keyframes move_box_up_down {
            0% {
                top: 50px;
            }

            47% {
                top: 50px;
            }

            50% {
                top: 0px;
            }

            97% {
                top: 0px;
            }

            100% {
                top: 50px;
            }

        }

        .move_box_three {
            width: 50px;
            height: 50px;
            background-color: brown;
            animation: move_box_rotation 2s linear infinite;
        }

        @keyframes move_box_rotation {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }

        .moving_box_four_fullbox {
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        .moving_box_four {
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            z-index: 100;

            /* Motion Path */
            offset-path: path("M405,131s-330,243-201,502,272,347,373,300,186-680,240-671,136.4697,684.275,372.421,683.0887,115.6624-831.2335,272.9633-814.0887,328.4813,814.0902,328.4813,814.0902");
            -webkit-offset-path: path("M405,131s-330,243-201,502,272,347,373,300,186-680,240-671,136.4697,684.275,372.421,683.0887,115.6624-831.2335,272.9633-814.0887,328.4813,814.0902,328.4813,814.0902");

            offset-rotate: auto;
            -webkit-offset-rotate: auto;

            animation: moving_box_four 3s linear infinite;
        }

        @keyframes moving_box_four {
            0% {
                offset-distance: 0%;
                -webkit-offset-distance: 0%;
            }

            100% {
                offset-distance: 100%;
                -webkit-offset-distance: 100%;
            }
        }
    </style>
</head>
