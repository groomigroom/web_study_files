<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            overflow: hidden;
        }

        .container{
            width: 100vw;
            height: 100vh;
    transition: transform 0.6s ease;


        }

        .section {
            width: 100vw;
            height: 100vh;
        }

        .s_one {
            background-color: aquamarine;
        }

        .s_two {
            background-color: cadetblue;
        }

        .s_three {
            background-color: coral;
        }

        .s_four {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section s_one"></div>
        <div class="section s_two"></div>
        <div class="section s_three">

        </div>
        <div class="section s_four"></div>
    </div>
    <script>
        const container = document.querySelector(".container")
        const sections = document.querySelectorAll(".section")
        let current = 0
        let startY = 0
        let endY = 0

        
        document.addEventListener("mousedown", function(e){
            startY = e.clientY
        })
        document.addEventListener("mouseup", function(e){
            endY = e.clientY
            handleDrag()
        })

        function handleDrag() {
    const delta = startY - endY;
    if (Math.abs(delta) < 50) return;

    if (delta > 0 && current < sections.length - 1) current++;
    else if (delta < 0 && current > 0) current--;  

    container.style.transform = `translateY(-${current * 100}vh)`;  
}



    </script>
</body>

</html>
