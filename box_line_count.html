<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #807bc7;
        }

        body,
        .container,
        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            height: 450px;
            width: 350px;
            border-radius: 16px;
            background-color: #d48a8a;
            overflow: hidden;
        }

        .container.active {
            background-color: #444444;
        }

        .container::before {
            content: "";
            position: absolute;
            height: 650px;
            width: 650px;
            background-image: conic-gradient(transparent, transparent, transparent, #fff);
        }

        .container.active:before {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container .overlay {
            position: absolute;
            height: 440px;
            width: 340px;
            font-size: 40px;
            font-weight: 500;
            color: #fff;
            border-radius: 12px;
            background-color: #84839c;
        }
    </style>
</head>

<body>
    <div class="container active">
        <span class="overlay" id="percent">0%</span>
    </div>
    <script>
        const container = document.querySelector(".container"),
            percent = document.querySelector("#percent");
        let perVal = 0;
        let increament = setInterval(() => {
            perVal++;
            percent.textContent = `${perVal}%`;
            if (perVal == 100) {
                clearInterval(increament);
                container.classList.remove("active");
            }
        }, 100);
    </script>
</body>

</html>
