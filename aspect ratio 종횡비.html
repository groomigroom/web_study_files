<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect ratio는 종횡비</title>
</head>
<body>
    <div class="one">텍스트네요</div>
    <style>
        .one{
            border: 2px solid green;
            width: 50vw;
            aspect-ratio: 1;
        }
    </style>
    <img class="two" src="./20251008_202528.jpg" alt="구름이">
    <style>
        /* .two{
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
        } */
        /*object-fit: contain은 사진 비율 안 깨고, 빈공간이 생기더라도 넣는 거*/
        /* .two{
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        } */
        /*object-fit: cover는 사진 비율 안 깨고, 최대한 채워 넣는거*/
        /* .two{
            width: 100%;
            height: 50px;
            aspect-ratio: 1;
            object-fit: cover;
        } */
        /*위와 같이 width, height 값을 주면 aspect-ratio가 무시됨.*/
        .two{
            width: 50%;
            aspect-ratio: auto;
            object-fit: cover;
        }
        /*위와 같이 aspect-ratio: auto;를 주면 사진의 기존 종횡비를 유지하면서 크기가 변함.
        종횡비에 1920/1080 이런식으로 비율로 넣을 수도 있음.
        */
    </style>
</body>
</html>
